
  <form class="form-horizontal" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
       {{ field.errors }}
      {{field.label}}
      <div class="col-sm-10">
        {{ field }}
      </div>
    </div>

    {% endfor %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
